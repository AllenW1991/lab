<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Vue Alex</title>
</head>

<body>
  <div id="app">
    <section>
      <div class="container">
        <div class="title">
          <img
            :src="src"
            class="logo"
          >
        </div>
        <h1>{{title}}
        </h1>
      </div>
  </div>
  </section>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'
    integrity='sha512-o9SZrtqlGkpa7EF+dDrNjEdRFFYhymlrBzDKpolHNolxsyx0IcXAbEm9i1e8QpoiMgEdKZVtY8XiK1t8i6jVDA=='
    crossorigin='anonymous'
  ></script>
  <script>
    let data = {
      src: "https://picsum.photos/200/300?random=1",
      title: "Vue.js 手牽手，一起嗑光全家桶",
    }
    let vm = new Vue({
      el: "#app",
      data: data
    })
  </script>
</body>

</html>
