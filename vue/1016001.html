<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模板指令</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .show {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .view {
            width: 300px;
            height: 30px;
            border: 5px solid gray;
            line-height: 30px;
            text-align: center;
            margin: 20px auto;
        }

        .active {
            background-color: rgb(46, 218, 218);
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="show" v-on:click="speak"></p>
        <p class="show" @click="speak"></p>

        <img src='https://picsum.photos/200/200?random=1'>
        <img src='https://picsum.photos/200/200?random=2'>
        <img v-bind:src="img">
        <img v-bind:src="img1">
        <img :src="img2">

        <div class="view" :class="{active:active}">
            {{message}}
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            img: "https://picsum.photos/200/200?random=3",
            img1: "https://picsum.photos/200/200?random=4",
            img2: "https://picsum.photos/200/200?random=5",
            message: "vue入門",
            active: true,
        },
        methods: {
            speak: function () {
                alert("Vue methods test");
            }
        }
    })
</script>

</html>
